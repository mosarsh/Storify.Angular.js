<div class="col-md-12" ng-controller="GroupsCtrl">

    <div class="groups row">
        <div class="col-sm-6 col-md-4" ng-repeat="group in groups">
            <div class="thumbnail">
                <div class="caption">
                    <h3 ng-bind="group.Name"></h3>
                    <p ng-bind="group.Description"></p>
                    <p>Users: <span class="badge" ng-bind="group.TotalUsers"></span></p>
                    <p>Stories: <span class="badge" ng-bind="group.TotalStories"></span></p>
                </div>
            </div>
        </div>
    </div>

</div>
