<div class="col-md-12" ng-controller="StoryCtrl">
    <div class="form-group clearfix"><a href="/#/newstory" class="btn btn-primary pull-right" role="button">New Story</a></div>
    <div class="story row">
        <i class='icon-spinner icon-spin icon-large'></i>
        <div class="col-sm-6 col-md-4" ng-repeat="story in stories">
            <div class="thumbnail">
                <div class="caption">
                    <h3 ng-bind="story.Title"></h3>
                    <a href="/#/story/{{story.StoryId}}" class="btn btn-primary" role="button">Details</a>
                    <button class="btn btn-primary" role="button" ng-click="DeleteStory(story)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
