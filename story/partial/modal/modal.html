<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Delete story</h4>
	</div>
	<div class="modal-body">
		<p>Do you want to delete story <b>{{name}}</b>?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="doDelete()">Ok</button>
	</div>
</div>
